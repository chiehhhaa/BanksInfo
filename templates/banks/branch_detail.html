<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分行詳細資訊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
        }

        .detail-item {
            margin-bottom: 10px;
        }

        .detail-label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>分行詳細資訊</h1>
    <div class="detail-item">
        <span class="detail-label">分行代碼：</span>
        <span id="branch_code">{{ branch.branch_code }}</span>
    </div>
    <div class="detail-item">
        <span class="detail-label">地址：</span>
        <span id="address">{{ branch.address }}</span>
    </div>
    <div class="detail-item">
        <span class="detail-label">電話：</span>
        <span id="phone">{{ branch.phone }}</span>
    </div>
</body>

</html>
